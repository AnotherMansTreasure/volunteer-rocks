<!DOCTYPE html> <html lang=en> <head> <script src=https://apis.google.com/js/platform.js async defer=defer></script> <meta charset=utf-8> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <title>VolunteerRocks</title> </head> <body> <div id=app></div> <script type="text/javascript" src="bundle.js"></script> <script src="socket.io/socket.io.js"></script>
  <script>
    $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
    });
  });
  </script><ul id="messages"></ul>
  <form action=""><input id="m" autocomplete="off" /><button>Send</button></form>
</body> </html>
